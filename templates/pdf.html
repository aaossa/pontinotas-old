<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>Descarga tu PDF</title>
  <meta name="description" content="Una simple aplicacion para facilitar la vida de la comunidad universitaria de la PUC, por Antonio Ossa">
  <link rel="author" href="https://github.com/aaossa"/>
  
  <!-- DiseÃ±o -->
  <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" media="screen"> 
  <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen"> 
  <!-- Script -->
  <script>
    var info = JSON.parse('{{ data|safe }}');
    var user = '{{ username|safe }}';
  </script>
</head>

<body>

  <div class="body"/>

  <!-- Boton que inicia la creacion del pdf -->
  <div class="outer">
  <div class="middle">
  <div class="inner">
    <div style="text-align:center">  
      <form class="pdf" method="post" action="{{ url_for('out') }}">
        <input type="submit" value="Obtener .pdf" class="submitButton" onClick="Download(info, user);">
      </form>
    </div>  
  </div>
  </div>
  </div>

<a href="https://github.com/aaossa/pontinotas"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>

</body>

  <!-- pdfmake: https://github.com/bpampuch/pdfmake/ -->
  <script src="{{ url_for('static',filename='js/pdfmake/pdfmake.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/pdfmake/vfs_fonts.js') }}"></script>
  <!-- Script necesario para generar el pdf con pdfmake-->
  <script src="{{ url_for('static',filename='js/generatePdf.js') }}"></script>
</html>
